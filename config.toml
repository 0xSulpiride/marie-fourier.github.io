baseURL = 'https://marie-fourier.github.io'
languageCode = 'en-us'
title = 'My blog'
theme = 'archie'
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
paginate=5 # articles per page

[permalinks]
  pages = "/:slug"

[params]
  logo = '/assets/favicon.ico'
  description = "A minimal hugo theme focus on content"
  author = 'Marie Fourier'
  mode="light" # color-mode â†’ light,dark,toggle or auto
  useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
  subtitle = ""
  mathjax = true # enable MathJax support
  katex = true # enable KaTeX support

  [params.comments]
    githubRepo = 'marie-fourier/marie-fourier.github.io'
    theme = 'github-light'

# Social Tags
[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/marie-fourier"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/HubZein"

